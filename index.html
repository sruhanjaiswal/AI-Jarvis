<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jarvis USB</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #00101a;
        color: #00eaff;
        font-family: 'Consolas', monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;

    input {
        padding: 10px;
        font-size: 20px;

        border-radius: 5px;

    }
    button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 20px;
        background-color: #003b5c;
        color: #00eaff;

        border-radius: 5px;
        cursor: pointer;
    }
    #status {
        margin-top: 20px;
        font-size: 22px;
    }
</style>
</head>
<body>

<h1>*** SECURE ACCESS REQUIRED ***</h1>
<input type="password" id="password" placeholder="Enter Access Code">
<button onclick="checkPassword()">ENTER</button>
<div id="status"></div>

<audio id="deniedSound" src="access_denied.mp3"></audio>

<script>
const ACCESS_CODE = "1234"; // Change this to your password
let tries = 0;

function checkPassword() {
    const input = document.getElementById('password').value;
    const status = document.getElementById('status');
    const sound = document.getElementById('deniedSound');

    if(input === ACCESS_CODE) {
        status.textContent = "ACCESS GRANTED ✅";
        status.style.color = "#00ff6a";
        setTimeout(() => {
            document.body.innerHTML = "<h1>WELCOME TO JARVIS</h1><p style='color:#00ff6a;'>Enjoy your hacker-style interface!</p>";
        }, 1000);
    } else {
        tries++;
        status.textContent = "ACCESS DENIED ❌";
        status.style.color = "#ff0000";
        sound.play();
        if(tries >= 2){
            status.textContent = "ACCESS DENIED ❌ - SYSTEM LOCKED";
        }
        document.getElementById('password').value = '';
    }
}
</script>

</body>
</html>
